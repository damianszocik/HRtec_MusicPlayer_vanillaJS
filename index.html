<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="dist/bundle.css">
    <title>HRtec Player</title>
</head>

<body>
    <div class="main-container">
        <div class="player">
            <div class="cover-art">
                <div class="cover-art cover-art__upper-controls">
                    <a class="cover-art cover-art__upper-controls cover-art__upper-controls__button" href="#">
                        <img src="assets/refresh2.svg">
                    </a>
                    <a class="cover-art cover-art__upper-controls cover-art__upper-controls__button cover-art__upper-controls__button--center" href="#">
                        <img src="assets/shuffle.svg">
                    </a>
                    <a class="cover-art cover-art__upper-controls cover-art__upper-controls__button" href="#">
                        <img src="assets/refresh.svg">
                    </a>
                    <a id="hamburger" class="cover-art cover-art__upper-controls cover-art__upper-controls__hamburger" href="#">
                        <img src="assets/menu.svg">
                    </a>
                </div>
                <div class="cover-art cover-art__info">
                    <h4 class="cover-art cover-art__info cover-art__info__text cover-art__info__text--artist">Icona Pop</h4>
                    <h5 id="player-title" class="cover-art cover-art__info cover-art__info__text">Still Donâ€™t Know</h5>
                </div>
            </div>
            <div class="player-controls">
                <input autocomplete="off" type="range" min="1" max="100" value="75" class="slider">
                <a class="button button__share" href="#"></a>
                <a class="button button__previous" href="#"></a>
                <div class="play-pause-button">
                    <div class="play-pause-button__border"></div>
                    <div class="play-pause-button__bar"></div>
                    <div class="play-pause-button__button"></div>
                </div>
                <a class="button button__next" href="#"></a>
                <a class="button button__favourite" href="#"></a>
            </div>
        </div>
        <div class="playlist playlist">
            <div data-simplebar class="playlist playlist__content"></div>
            <div class="playlist playlist__header">
                <a id="back-button" class="button button__back" href="#"></a>
                <h4 class="playlist playlist__header__title">Playlist</h4>
            </div>
            <div class="playlist playlist__footer"></div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
